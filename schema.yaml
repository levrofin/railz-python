  /v2/visualizations/railzScore:
    get:
      operationId: reportRailzScore
      summary: List Credit Score report
      description: |-
        **Supported for:**

        `quickbooks` `xero` `freshbooks` `quickbooksDesktop` `dynamicsBusinessCentral` `zohoBooks`
      parameters:
        - name: connectionUuid
          required: true
          in: query
          example: CON-9a6d0e4c-0420-4ecf-9c73-d7e1c2f5843e
          description: Unique connection identifier.
          schema:
            type: string
        - name: endDate
          required: false
          in: query
          example: "2021-07-31"
          description: 'The end date of the report frequency in the format: yyyy-MM-dd.'
          schema:
            type: string
      responses:
        "200":
          description: Successfully returned credit score
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    readOnly: true
                    properties:
                      reportId:
                        type: array
                        readOnly: true
                        example:
                          - 5fad8a342a88364234392fb5
                        items:
                          type: string
                      serviceName:
                        type: string
                        enum:
                          - freshbooks
                          - quickbooks
                          - quickbooksDesktop
                          - xero
                          - oracleNetsuite
                          - sageBusinessCloud
                          - sageIntacct
                          - dynamicsBusinessCentral
                          - wave
                          - zohoBooks
                        readOnly: true
                        example: xero
                      businessName:
                        type: string
                        readOnly: true
                        example: Railz
                      endDate:
                        type: string
                        readOnly: true
                        example: "2020-12-25T01:02:03Z"
                        description: if report frequency is monthly, end date is maximum of 12 months from start date, if quaterly, its a maximum of 3 years from start date, if yearly, its maximum of 12 years from start date
                      startDate:
                        type: string
                        readOnly: true
                        example: "2020-11-25T01:02:03Z"
                    required:
                      - reportId
                      - serviceName
                      - businessName
                      - startDate
                      - endDate
                      - reportFrequency
                      - currency
                  data:
                    type: object
                    readOnly: true
                    properties:
                      score:
                        type: integer
                        description: A standard point in time credit score based on a 1-year probability of default in the range of 300-850.
                        example: 800
                        minimum: 300
                        maximum: 850
                      rating:
                        type: string
                        description: Railz credit rating
                        example: Excellent
                      lastUpdated:
                        type: string
                        description: Last synchronization date
                        example: "2020-12-31"
                required:
                  - meta
                  - data
