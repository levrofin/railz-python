              - freshbooks
              - quickbooks
              - quickbooksDesktop
              - xero
              - oracleNetsuite
              - sageBusinessCloud
              - sageIntacct
              - dynamicsBusinessCentral
              - wave
              - shopify
              - square
              - plaid
              - zohoBooks
            type: string
