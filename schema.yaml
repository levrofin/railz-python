          required: false
          in: query
          description: Name of banking service.
          schema:
            type: string
        - name: connectionUuid
          required: false
          in: query
          description: Unique connection identifier.
          example: CON-e66400c1-4d2f-4683-9bea-275799943695
          schema:
            type: string
        - name: status
          required: false
          in: query
          description: The status of a connection.
          schema:
            enum:
              - pending
              - active
              - disconnected
              - expired
              - invalid
            type: string
        - name: limit
          required: false
          in: query
          schema:
            minimum: 1
            maximum: 500
            format: integer
            type: number
        - name: offset
          required: false
          in: query
          schema:
            format: integer
            type: number
        - name: serviceAccountRef.id
          required: false
          in: query
          example: "12345"
          schema:
            type: string
        - name: serviceAccountRef.entityRef.id
          required: false
          in: query
          example: "100"
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionsResponseDtoV2'
        "202":
          description: Data in pending state
          content:
            application/json:
